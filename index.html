<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="./images/image-equilibrium.jpg" alt="icon-equilibrium" class="img-container">
        </div>
        <div class="title">
            <h1 class="title-container">Equilibrium #3429</h1>
        </div>
        <div class="content">
            <p class="content-container"> Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="point">
            <div class="point1">
                <img src="./images/icon-ethereum.svg" alt="icon-ethereum" class="image-one-container">
                <span class="collapse">0.041ETH</span>

            </div>
            <div class="point2">
                <img src="./images/icon-clock.svg" alt="icon-clock" class="image-two-container">
                <span class="i-max">3 days left</span>
            </div>
        </div>
                <hr class="line">
                <div class="footer">
                    <img src="./images/image-avatar.png" alt="icon-avatar" class="footer-container" >
                    <p class="sub-content"><span class="color">Creation of</span> Jules Wyven</p>
            </div>
        
    </div>
</body>
</html>
